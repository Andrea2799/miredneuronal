<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicci贸n Acad茅mica con Red Neuronal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 to-purple-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-pink-500 to-purple-500 p-6 text-white">
            <div class="flex items-center justify-center mb-2">
                <svg class="w-10 h-10 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
                <h1 class="text-3xl font-bold">Predicci贸n Acad茅mica</h1>
            </div>
            <p class="text-center text-pink-100">
                Red Neuronal con Regresi贸n y Clasificaci贸n
            </p>
        </div>

        <!-- Form -->
        <div class="p-6 space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    Horas de estudio (1 a 12):
                </label>
                <input
                    type="number"
                    id="studyHours"
                    min="1"
                    max="12"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-pink-500 focus:outline-none"
                    placeholder="Ej: 7"
                />
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    Horas de sue帽o (4 a 9):
                </label>
                <input
                    type="number"
                    id="sleepHours"
                    min="4"
                    max="9"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-pink-500 focus:outline-none"
                    placeholder="Ej: 8"
                />
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    Asistencia (%) (0 a 100):
                </label>
                <input
                    type="number"
                    id="attendance"
                    min="0"
                    max="100"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-pink-500 focus:outline-none"
                    placeholder="Ej: 95"
                />
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    Nota anterior (1.0 a 5.0):
                </label>
                <input
                    type="number"
                    id="previousScore"
                    min="1"
                    max="5"
                    step="0.1"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-pink-500 focus:outline-none"
                    placeholder="Ej: 4.2"
                />
            </div>

            <button
                onclick="handlePredict()"
                class="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white font-bold py-4 rounded-lg hover:from-pink-600 hover:to-purple-600 transition-all shadow-lg"
            >
                Predecir
            </button>

            <!-- Results Section -->
            <div id="results" style="display: none;" class="mt-6 bg-pink-50 rounded-2xl p-6 border-2 border-pink-200">
                <h2 class="text-2xl font-bold text-center text-purple-600 mb-4">
                    Resultados
                </h2>
                
                <div class="space-y-4">
                    <!-- Regresi贸n -->
                    <div class="bg-white p-4 rounded-lg border-2 border-purple-200">
                        <h3 class="text-lg font-bold text-purple-600 mb-2"> Regresi贸n (Nota Predicha)</h3>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-700">Nota estimada:</span>
                            <span id="estimatedScore" class="text-3xl font-bold text-purple-600">
                                0.0
                            </span>
                        </div>
                    </div>

                    <!-- Clasificaci贸n -->
                    <div class="bg-white p-4 rounded-lg border-2 border-pink-200">
                        <h3 class="text-lg font-bold text-pink-600 mb-2"> Clasificaci贸n (Aprobado/Reprobado)</h3>
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-700">Probabilidad de aprobar:</span>
                                <span id="probability" class="text-xl font-bold text-pink-600">
                                    0.000
                                </span>
                            </div>
                            <div id="statusBadge" class="mt-2">
                                <!-- Status badge will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Importar la Red Neuronal (Backend) -->
    <script src="neuralNetwork.js"></script>
    
    <!-- Script del Frontend (App) -->
    <script src="app.js"></script>
</body>
</html>
